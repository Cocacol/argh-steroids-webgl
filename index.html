<html>
<head>
<title>Argh-steroids, simple vector graphics webgl game</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="sprite.js"></script>
<script type="text/javascript" src="asteroid.js"></script>
<script type="text/javascript" src="alien.js"></script>
<script type="text/javascript" src="bullet.js"></script>
<script type="text/javascript" src="ship.js"></script>
<script type="text/javascript" src="particles.js"></script>
<script type="text/javascript" src="world.js"></script>
<script type="text/javascript" src="main.js"></script>

<script id="shader-vs-plain" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

<script id="shader-fs-white" type="x-shader/x-fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
	//gl_Pointsize = 18.0;
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
}
canvas {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 100%;
	height: 100%;
}
</style>

</head>
<body onload="arghsteroids();">
    <canvas id="argh-steroids-canvas" style="border: none;" 
	width="500" height="500"></canvas>
</body>
</html>
